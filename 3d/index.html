<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<meta name="format-detection" content="telephone=no">
		
		
		<title>GWAS</title>
	</head>
	<body>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
        <script>
        let app = new PIXI.Application({width: window.innerHeight*750/1000, height: window.innerHeight});
        document.body.appendChild(app.view);
        let img = new PIXI.Sprite.from("image.jpg");
		console.log("img", img.width, img.height);
        img.width = window.innerHeight*0.75;
        img.height = window.innerHeight;
        app.stage.addChild(img);
        depthMap = new PIXI.Sprite.from("depth2.jpg");
	depthMap.width = window.innerHeight*0.75;
        depthMap.height = window.innerHeight;
        app.stage.addChild(depthMap);

        displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
        app.stage.filters = [displacementFilter];
        window.onmousemove = function(e) {
		if (e.clientX > window.innerHeight*0.75) {
			return;
		}
		console.log(e.clientX);
		let w = window.innerHeight*0.75
		if (e.clientX < w) {
			w = e.clientX;
		}
          displacementFilter.scale.x = (window.innerHeight*750/1000 / 2 - w) /40;
          displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) /40;
        };
        </script>
	</body>
</html>
